<!-- product-create.component.html -->
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Crear tipo producto</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-4">
      <label for="name" class="block mb-1">Nombre</label>
      <input
        id="name"
        name="name"
        required
        [(ngModel)]="type.name"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block mb-1">Descripci√≥n</label>
      <textarea
        id="description"
        name="description"
        required
        [(ngModel)]="type.description"
        class="w-full border rounded px-3 py-2 focus:ring transition"
        rows="3"
      ></textarea>
    </div>

    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded border hover:bg-gray-100 transition">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="f.invalid"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Crear
      </button>
    </div>
  </form>
</div>
