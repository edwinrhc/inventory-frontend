<div class="max-w-4xl mx-auto mt-8 p-4">
  <div class="flex items-center justify-between mb-4">
    <input
      type="text"
      [(ngModel)]="filter"
      placeholder="Buscar producto..."
      class="border border-gray-300 rounded px-3 py-1 w-1/2"
    />

    <button
      (click)="goToCreateProduct()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      + Nuevo producto
    </button>
  </div>

  <h1 class="text-2xl font-bold mb-4">Listado de Productos</h1>

  <table class="min-w-full bg-white shadow rounded text-sm">
    <thead>
    <tr class="bg-gray-100">
      <th class="px-4 py-2 text-left">SKU</th>
      <th class="px-4 py-2 text-left">Nombre</th>
      <th class="px-4 py-2 text-right">Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let p of filteredProducts()"
      class="border-t hover:bg-gray-50"
    >
      <td class="px-4 py-2">{{ p.sku }}</td>
      <td class="px-4 py-2">{{ p.name }}</td>
      <td class="px-4 py-2 text-right">
        {{ p.price | currency: 'USD' }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
