<div class="max-w-4xl mx-auto mt-8 p-4">
  <h1 class="text-3xl font-bold mb-6">Listado de Productos</h1>
  <table class="min-w-full bg-white shadow rounded">
    <thead>
    <tr class="bg-gray-100">
      <th class="px-4 py-2 text-left">SKU</th>
      <th class="px-4 py-2 text-left">Nombre</th>
      <th class="px-4 py-2 text-right">Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products" class="border-t">
      <td class="px-4 py-2">{{ p.sku }}</td>
      <td class="px-4 py-2">{{ p.name }}</td>
      <td class="px-4 py-2 text-right">{{ p.price | currency:'USD' }}</td>
    </tr>
    </tbody>
  </table>
</div>
