<!-- src/app/auth/register/register.component.html -->
<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Registro</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2">Nombre</label>
    <input formControlName="name" type="text"
           class="w-full p-2 border rounded mb-4" />
    <label class="block mb-2">Email</label>
    <input formControlName="email" type="email"
           class="w-full p-2 border rounded mb-4" />
    <label class="block mb-2">Contraseña</label>
    <input formControlName="password" type="password"
           class="w-full p-2 border rounded mb-4" />
    <button type="submit" [disabled]="registerForm.invalid"
            class="w-full py-2 bg-green-600 text-white rounded">
      Registrarse
    </button>
  </form>
  <p class="mt-4 text-center">
    ¿Ya tienes cuenta?
    <a routerLink="/auth/login" class="text-green-600">Inicia sesión</a>
  </p>
</div>
