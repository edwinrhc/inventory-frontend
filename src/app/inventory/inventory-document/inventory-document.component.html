<div class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">
    {{ movementType === 'IN' ? 'Registrar Ingreso' : 'Registrar Salida' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Metadatos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block mb-1">Fecha</label>
        <input
          type="date"
          formControlName="date"
          class="w-full border rounded px-2 py-1"
        />
        <div *ngIf="form.get('date')?.invalid && form.get('date')?.touched" class="text-red-500 text-sm">
          Fecha es obligatoria.
        </div>
      </div>
      <div>
        <label class="block mb-1">Referencia</label>
        <input
          formControlName="reference"
          class="w-full border rounded px-2 py-1 bg-gray-100"
          readonly
        />
      </div>
      <div class="sm:col-span-2">
        <label class="block mb-1">Notas</label>
        <textarea
          formControlName="notes"
          rows="2"
          class="w-full border rounded px-2 py-1"
        ></textarea>
      </div>
    </div>

    <!-- Líneas -->
    <div formArrayName="lines" class="space-y-4 mb-6">
      <div
        *ngFor="let line of lines.controls; let i = index"
        [formGroupName]="i"
        class="grid grid-cols-12 gap-2 items-end"
      >
        <!-- Producto -->
        <div class="col-span-3">
          <label class="block mb-1">Producto</label>

          <ng-select
            formControlName="productId"
            [items]="products"
            bindLabel="name"
            bindValue="id"
            [typeahead]="productInput$"
            [loading]="loadingProducts"
            (search)="onProductSearch($event.term)"
            [virtualScroll]="true"
            [clearable]="true"
            [searchable]="true"
            [appendTo]="'body'"
            class="ng-select-tailwind"
          ></ng-select>
          <div *ngIf="line.get('productId')?.invalid && line.get('productId')?.touched"
               class="text-red-500 text-sm">
            Producto es obligatorio.
          </div>
        </div>

        <!-- Cantidad -->
        <div class="col-span-1">
          <label class="block mb-1">Cantidad</label>
          <input
            type="number"
            formControlName="quantity"
            [attr.min]="1"
            [attr.max]="line.get('maxStock')?.value"
            class="w-full border rounded px-2 py-1"
          />
          <div *ngIf="line.get('quantity')?.hasError('required') && line.get('quantity')?.touched"
               class="text-red-500 text-sm">
            Cantidad es obligatoria.
          </div>
          <div *ngIf="line.get('quantity')?.hasError('min') && line.get('quantity')?.touched"
               class="text-red-500 text-sm">
            La cantidad mínima es 1.
          </div>
          <div *ngIf="line.get('quantity')?.hasError('max') && line.get('quantity')?.touched"
               class="text-red-500 text-sm">
            Supera el stock disponible (máx. {{ line.get('maxStock')?.value }}).
          </div>
        </div>

        <!-- Precio unitario -->
        <div class="col-span-2">
          <label class="block mb-1">Precio Unit.</label>
          <input
            type="number"
            formControlName="unitPrice"
            class="w-full border rounded px-2 py-1"
          />
          <div *ngIf="line.get('unitPrice')?.invalid && line.get('unitPrice')?.touched"
               class="text-red-500 text-sm">
            Precio unitario es obligatorio.
          </div>
        </div>

        <!-- Detalle -->
        <div class="col-span-5">
          <label class="block mb-1">Detalle</label>
          <input
            formControlName="detail"
            class="w-full border rounded px-2 py-1"
          />
        </div>

        <!-- Eliminar línea -->
        <div class="col-span-1 text-center">
          <button
            type="button"
            (click)="removeLine(i)"
            class="text-red-500 hover:text-red-700"
            [disabled]="lines.length === 1"
            title="Eliminar línea"
          >✖
          </button>
        </div>
      </div>

      <button
        type="button"
        (click)="addLine()"
        class="text-blue-600 hover:underline"
      >+ Añadir línea
      </button>
    </div>

    <!-- Acciones -->
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded border hover:bg-gray-100 transition"
      >Cancelar
      </button>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="px-4 py-2 text-white rounded transition"
        [ngClass]="{
          'bg-green-600 hover:bg-green-700': movementType === 'IN',
          'bg-red-600 hover:bg-red-700':   movementType === 'OUT',
          'opacity-50 cursor-not-allowed': form.invalid
        }"
      >
        {{ movementType === 'IN' ? 'Registrar Ingreso' : 'Registrar Salida' }}
      </button>
    </div>
  </form>
</div>
