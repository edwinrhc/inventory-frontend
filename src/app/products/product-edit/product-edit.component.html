<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4">Editar Producto</h2>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <!-- SKU -->
    <div class="mb-4">
      <label for="sku" class="block mb-1">SKU</label>
      <input
        id="sku"
        name="sku"
        required
        [(ngModel)]="product.sku"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      />
    </div>

    <!-- Nombre -->
    <div class="mb-4">
      <label for="name" class="block mb-1">Nombre</label>
      <input
        id="name"
        name="name"
        required
        [(ngModel)]="product.name"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      />
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label for="description" class="block mb-1">Descripción</label>
      <textarea
        id="description"
        name="description"
        required
        [(ngModel)]="product.description"
        rows="3"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      ></textarea>
    </div>

    <!-- Precio -->
    <div class="mb-4">
      <label for="price" class="block mb-1">Precio</label>
      <input
        id="price"
        name="price"
        type="number"
        required
        [(ngModel)]="product.price"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      />
    </div>

    <div class="mb-4">
      <label for="productTypeId" class="block mb-1">Tipo de Producto</label>
      <select
        id="productTypeId"
        name="productTypeId"
        required
        [(ngModel)]="product.productTypeId"
        class="w-full border rounded px-3 py-2 focus:ring transition"
      >
        <option value="" disabled>-- Selecciona un tipo --</option>
        <option *ngFor="let t of types" [value]="t.id">{{ t.name }}</option>
      </select>
    </div>

    <!-- Botones -->
    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 rounded border hover:bg-gray-100 transition">
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="f.invalid"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Actualizar
      </button>
    </div>
  </form>
</div>
